<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      deine Kontakte
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">deine Kontakte</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let people of peoples">
      <ion-avatar class="profil-avatar" slot="start">
        <img [src]="people.picture.thumbnail">
      </ion-avatar>
      <ion-grid>
        <ion-row>
          <ion-label>
            <h3>{{ people.login.username }}</h3>
            <h2>{{ people.name.first }} {{ people.name.last }}</h2>
            <!--<p no-lines><span>irgendwas anderes</span></p>-->
          </ion-label>
        </ion-row>
        <ion-row>
          <ion-col class="ion-no-padding flex-col">
            <ion-icon name="folder-open-outline"></ion-icon>
            <ion-label>{{ people.values.categories }}</ion-label>
          </ion-col>
          <ion-col  class="ion-no-padding flex-col">
            <ion-icon name="image-outline"></ion-icon>
            <ion-label>{{ people.values.photos }}</ion-label>
          </ion-col>
          <ion-col  class="ion-no-padding flex-col">
            <ion-icon name="people-outline"></ion-icon>
            <ion-label>{{ people.values.follower }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
